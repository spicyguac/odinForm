<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Odin Form</title>
</head>
<body>
    <div class="content">
        <div class="logoImage">
            <div class="logoLable">
                <img src="" alt="">
                ODIN
            </div>
        </div>
        <div class="formArea">
            <div class="description">
                
            </div>
            <form action="index.html" method="get">
                <h3>This is not a real online service! You know you need something Like this in your Life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
                <h3>You <em>know</em> you want to.</h3>
                <section>
                    Let's do this!
                    <fieldset>
                            <label for="firstname">
                                <span>First Name </span>
                            </label>
                            <input type="text" id="firstname" name="firstName" required>
        
                            <label for="lastname">
                                <span>Last Name </span>
                            </label>
                            <input type="text" id="lastname" name="lastName" required>
                            
                            <label for="emailinput">
                                <span>Email </span>
                            </label>
                            <input type="email" id="emailinput" name="emailInput" required>

                            <label for="phonenumber">
                                <span>Phone Number</span>
                            </label>
                            <input type="number" id="phonenumber" name="phoneNumber" required>

                            <label for="passwordinput">
                                <span>Password</span>
                            </label>
                            <input type="password" id="passwordinput" name="passwordInput">

                            <label for="confirmpassword">
                                <span>Confirm Password</span>
                            </label>
                            <input type="password" id="confirmpassword" name="confirmPassword">
                    </fieldset>    
                </section>
                <button type="submit">
                    Create Account
                </button>

                <div>
                    Already have an account? Log in
                </div>
            </form>
    </div>
</body>
</html>
