<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Odin Form</title>
</head>
<body>
    <div class="content">
        <div class="logoImage">
            <div class="logoLable">
                <!--<img src="../odinForm/images/halie-west-25xggax4bSA-unsplash.jpg" alt="green-leaf-plant-in-close-up-photography" class="plant">
            --> <figcaption>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </figcaption>
                ODIN
            </div>
        </div>
        <div class="formArea">
            <form action="index.html" method="get">
                <section>
                    <h3>This is not a real online service! You know you need something Like this in your Life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
                    <h3>You <em>know</em> you want to.</h3>
                </section>
                <section class="formInput">
                    Let's do this!
                    <fieldset>
                        <div class="inputs">  
                            <label for="firstname">
                                <span>First Name </span>
                            </label>
                            <input type="text" id="firstname" name="firstName" required>
                        </div>
                        <div class="inputs">
                            <label for="lastname">
                                <span>Last Name </span>
                            </label>
                            <input type="text" id="lastname" name="lastName" required>
                        </div>
                        <div class="inputs">
                            <label for="emailinput">
                                <span>Email </span>
                            </label>
                            <input type="email" id="emailinput" name="emailInput" required>
                        </div>                
                        <div class="inputs">
                            <label for="phonenumber">
                                <span>Phone Number</span>
                            </label>
                            <input type="number" id="phonenumber" name="phoneNumber" required>
                        </div>
                        <div class="inputs">
                            <label for="passwordinput">
                                <span>Password</span>
                            </label>
                            <input type="password" id="passwordinput" name="passwordInput">
                        </div>   
                        <div class="inputs">
                            <label for="confirmpassword">
                                <span>Confirm Password</span>
                            </label>
                            <input type="password" id="confirmpassword" name="confirmPassword">
                        </div>                           
                    </fieldset>    
                </section>
                <section>
                    <button type="submit">
                        Create Account
                    </button>

                    <p>
                        Already have an account? Log in
                    </p>
                </section>

                
            </form>
    </div>
</body>
</html>
